<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

                        </a>
                        <div class="searchBox">
                            <form class="search" >
                                <div class="input-group" style="margin-top: 10px; ">
                                    <span class="input-group-text" id="search-icon">
                                        <i class="fa-solid fa-magnifying-glass" ></i>
                                    </span>
                                    <input class="form-control" type="search" placeholder="도시를 검색해보세요" aria-label="search" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="p-1 flex-lg-fill">
                        <div class="row g-0">
                            <diV class="col">
                                <a class="nav-link" href="#">
                                    <img src="./assets/accomodation.png"  id="accomodationImg">

                                </a>
                            </diV>

                                    <img src="./assets/bikini.png" id="bikiniImg">
                                    <span id="menuText"> 액티비티</span>
                                </a>
                            </diV>
                            <diV class="col">
                                <a class="nav-link" href="#">
                                    <img src="./assets/user-group.png" id="user-groupImg">
                                    <span id="menuText"> 커뮤니티</span>
                                </a>
                            </diV>
                        </div>
                </div>
                <div class="p-3" >
                    <div class="row" id="header-btn-group">
                        <div class="col">
                            <a class="nav-link" href="#" >
                                <button type="button" id="btn-login">
                                    <span class="login" id="btnText">로그인</span>
                                </button>
                            </a>
                        </div>
                        <div class="col">
                            <a class="nav-link" href="#" >
                                <button type="button" id="btn-join">
                                    <span class="join" id="btnText">회원가입</span>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
        </div>
