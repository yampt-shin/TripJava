<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <!--<link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR%3A500%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A500%2C700"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/header/header.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>header</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript"  src="/js/header/headerfooter.js" defer></script>
	<script>
	    document.addEventListener("DOMContentLoaded", function() {
	        var button = document.querySelector(".btn");
	        button.addEventListener("click", function() {
	            // 클릭 이벤트 처리
	            button.disabled = true; // 버튼 비활성화
	            button.classList.add("clicked"); // 추가한 클래스로 스타일 변경
	        });
	    });
	</script>
	<style>
	    /* 클릭된 버튼에 적용될 스타일 */
	    .clicked {
	        background-color: gray; /* 예시로 배경색 변경 */
	        /* 여기에 원하는 스타일을 추가하세요 */
	    }
	</style>
</head>
<body>
        <!--Header-->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <div class="p-1 flex-lg-fill">
                <div class="header-logo-search">
                    <a class="navbar-brand" href="/main/mainpage">
                        <img src="/images/header/TripJava.png" id="logoImg">
                    </a>    
                    <div class="searchBox">
                    	<form class="search" action="/searching" method="post">
                            <div class="input-group" style="margin-top: 10px;">
                                <span class="input-group-text" id="search-icon">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                                <input class="form-control" type="search" placeholder="도시를 검색해보세요" aria-label="search" name="keyword"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="p-1 flex-lg-fill">
                <div class="row g-0">
                    <div class="col">
                        <a class="nav-link" href="/accomodation">
                            <img src="/images/header/accomodation.png" id="accomodationImg">
                            <span id="menuText"> 숙박</span>
                        </a>
                    </div>
                    <div class="col">
                        <a class="nav-link" href="/activity/activityMain">
                            <img src="/images/header/bikini.png" id="bikiniImg">
                            <span id="menuText"> 액티비티</span>
                        </a>
                    </div>
                    <div class="col">
                        <a class="nav-link" href="/main/board2">
                            <img src="/images/header/user-group.png" id="user-groupImg">
                            <span id="menuText"> 커뮤니티</span>
                        </a>
                    </div>
                </div>
            </div>
				<div class="p-3" style="border: transparent;">
				    <div class="row" id="header-btn-group">
				        <div class="col" id="btn-login-col" th:if="${not loggedIn}">
				            <a th:href="@{/header/original_login}">
				                <button type="button" id="btn-login">
				                    <span class="login" id="btnText">로그인</span>
				                </button>
				            </a>
				        </div>
				        <div class="col" id="btn-join-col" th:if="${not loggedIn}">
				            <a th:href="@{/header/original_join}">
				                <button type="button" id="btn-join">
				                    <span class="join" id="btnText">회원가입</span>
				                </button>
				            </a>
				        </div>
				        <div class="col" id="btn-logout-col" th:if="${loggedIn}">
							<div style="display: flex;  align-items: center; justify-content: center; column-gap: 20px;">
					            <button type="button" id="btn-logout" onclick="logout()" style="border-color: transparent;"/>
					                <span class="logout" id="btnText">로그아웃</span>
					            </button>
								<div class="btn-group">
								  <button type="button" class="btn " data-bs-toggle="dropdown" aria-expanded="false" onclick="handleClick()">
									  <img src="/images/mypage/user.png" alt="마이프로필" style="border: none; width: 40px; height: 40px;">
								    <span class="visually-hidden">Toggle Dropdown</span>
								  </button>
								  <ul class="dropdown-menu">
								    <li><a class="dropdown-item" href="/mypage/mypageProfile">마이프로필</a></li>
								    <li><hr class="dropdown-divider"></li>
								    <li><a class="dropdown-item" href="/mypage/mypageWishlist_Accomodation">위시리스트</a></li>
								    <li><hr class="dropdown-divider"></li>
								    <li><a class="dropdown-item" href="/mypage/mypageTravel_Accomodation">내여행</a></li>
								  </ul>
								</div>
							</div>
				        </div>
				    </div>
				</div>
			</div>
        </div>
    </nav>
</body>
</html>
