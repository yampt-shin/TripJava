<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400"/>
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR%3A500%2C700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A500%2C700"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR%3A400"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/header/header.css">
	<link rel="stylesheet" href="/css/footer/footer.css">
    
	<title>결제 완료</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="/js/mypage/mypageProfile.js" defer></script>
	<script type="text/javascript" src="/js/header/headerfooter.js" defer></script>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 80vh;
			margin: 0;
			background-color: #f8f9fa;
		}

		.container {
			text-align: center;
			padding: 30px;
			border-radius: 10px;
			background-color: #ffffff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h2 {
			margin-bottom: 20px;
			color: #333333;
		}

		p {
			font-size: 18px;
			color: #666666;
			margin-bottom: 30px;
		}

		.mypage-button {
			display: inline-block;
			padding: 10px 20px;
			font-size: 16px;
			text-decoration: none;
			color: #ffffff;
			background-color: #6c757d;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.mypage-button:hover {
			background-color: #495057;
		}

		/* Fix the position of the navbar */
		.navbar.fixed-top {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 9999;
			/* Make sure the navbar is above other elements */
			box-shadow: none;
			/* Remove the default box-shadow */
		}

		/* Add some styling for the sticky class (optional) */
		.navbar.sticky {
			background-color: #f8f9fa;
			border-bottom: 1px solid #dee2e6;
		}

		/* Add padding to the body to make up for the fixed navbar height */
		body {
			padding-top: 70px;
			/* Adjust this value based on your navbar height */
		}

		/* Fix the position of the footer at the bottom */
		.footer {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			background-color: #f8f9fa;
			padding: 20px 0;
			text-align: center;
		}
	</style>
	
</head>

<body>
   <div id="header"></div>
	
	
	<div class="container">
		<h2>결제가 완료되었습니다.</h2>
		<p>결제 내역 확인 및 취소는 마이페이지에서 가능합니다.</p>
		<a href="/mypage/mypageProfile" class="mypage-button">마이페이지 바로가기</a>
	</div>
	
    <div id="footer"></div>
    
</body>

</html>
