<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR%3A500%2C700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A500%2C700" />
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="/css/mypage/mypageProfile.css" />
    <link rel="stylesheet" href="/css/header/header.css" />
    <link rel="stylesheet" href="/css/footer/footer.css" />
    <title>mypage-profile</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript"  src="/js/mypage/mypageProfile.js" defer></script>
	<script type="text/javascript"  src="/js/header/headerfooter.js" defer></script>
</head>
<body>
	
<!--header-->
   <div id="header"></div>

<!--Mypage_Profile-->
    <div class="container overflow-hidden text-center" id="MyPage_Profile">
        <div class="title">
            <p>My Page</p>
        </div>
        <div class="row gx-5">
            <!--left-->
            <div class="col-3">
                <div class="p-3">
			<img th:if="${u.usersFname != null and u.usersFname != ''}"
             	th:src="@{/images/mypage/__${u.usersFname}__}" id="userImg" style="border-radius: 5px;"/>
        	<img th:unless="${u.usersFname != null and u.usersFname != ''}"
             	src="/images/mypage/user.png" id="userImg" style="border-radius: 5px;"/>
                    <h5 id="userName" th:text="${u.usersName}"></h5>
                    <div class="row" id="profileLeft">
                        <div class="col">
                            <a href="/mypage/mypageProfile">
                                <span><i class="fa-solid fa-gear fa-sm" style="color: #000000;"></i>&nbsp;&nbsp;&nbsp;프로필관리</span>
                            </a>
                        </div>
                        <div class="col">
                            <a href="/mypage/mypageWishlist_Accomodation">
                                <span><i class="fa-regular fa-heart fa-sm" style="color: #000000;"></i>&nbsp;&nbsp;&nbsp;위시리스트</span>
                            </a>
                        </div>
                        <div class="col">
                            <a href="/mypage/mypageTravel_Accomodation">
                                <span><i class="fa-solid fa-suitcase-rolling fa-sm" style="color: #000000;"></i>&nbsp;&nbsp;&nbsp;내여행</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!--right-->
            <div class="col-6">
                <div class="p-4">
				<form action="/mypage/mypageProfile/update" method="post"  enctype="multipart/form-data" id="updateUser">
                    <div class="profileBtn" style="margin-bottom: 20px;">
						<input type="reset" value="취소" class="btn btn-sm" id="cancelBtn">
						<input type="submit" value="저장" class="btn btn-sm" id="saveBtn">
                    </div>
					<div class="img" style="margin-bottom: 40px;">
					    <div id="imageContainer"  />
					        <img th:if="${u.usersFname != null and u.usersFname != ''}" th:src="@{/images/mypage/__${u.usersFname}__}" id="profileImage" style="height: 200px; width: 200px;"/>
							<img th:unless="${u.usersFname != null and u.usersFname != ''}" src="/images/mypage/user.png" id="profileImage" style="height: 200px; width: 200px;"/>
					        <input type="file" id="fileInput" name="profileImage" style="display: none;">
					    </div>
					    	<button type="button" class="btn btn-sm" id="selectBtn">파일선택</button>
					</div>
                    <div class="row" id="userInfo" style="margin-bottom: 10px;">
                        <div class="col">
                            <span style="font-family: Noto Sans KR, 'Source Sans Pro';;">이메일</span>
                            <span id="email_placeholder" th:text="${u.usersId}"></span>
                        </div>
                        <div class="col">
                            <span style="font-family: Noto Sans KR, 'Source Sans Pro';;">닉네임</span>
							<input type="text" id="nicknameInput" name="usersName" th:value="${u.usersName}" style="border-color: transparent; background-color: rgb(233, 233, 233); margin-left: -5px; width: 400px;"/>
                        </div>
                        <div class="col">
                            <span style="font-family: Noto Sans KR, 'Source Sans Pro';;">전화번호</span>
                            <input type="text" id="phoneInput" name="usersPhone" th:value="${u.usersPhone}" style="border-color: transparent; background-color: rgb(233, 233, 233); margin-left: -20px; width: 400px;"/>
                        </div>
                    </div>
                    <div class="exit">
                        <a href="/mypage/mypageProfile/delete" style="color: #A7D4F9">회원탈퇴</a>
                    </div>
				</form>
                </div>
            </div>
        </div>
    </div>
    
<!--footer-->
    <div id="footer"></div>
    
</body>
</html>
