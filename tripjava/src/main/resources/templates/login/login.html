<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <link rel="stylesheet" href="/css/header/original_login.css"/>
</head>
<body>

<div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
      <!-- SIGN UP -->
      <div class="col align-items-center flex-col sign-up">
        <div class="form-wrapper align-items-center">
          <div class="form sign-up">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input type="text" placeholder="Username">
            </div>
            <div class="input-group">
              <i class='bx bx-mail-send'></i>
              <input type="email" placeholder="Email">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" placeholder="Password">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" placeholder="Confirm password">
            </div>
            <button>
              Sign up
            </button>
            <p>
              <span>
                Already have an account?
              </span>
              <b onclick="toggle()" class="pointer">
                Sign in here
              </b>
            </p>
          </div>
        </div>
      
      </div>
      <!-- END SIGN UP -->
      <!-- SIGN IN -->
      <div class="col align-items-center flex-col sign-in">
        <div class="form-wrapper align-items-center">
          <div class="form sign-in">
			  <img src="/images/header/TripJava.png" style="height:60px"/>
		
		
		<form action="/login" method="post">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input type="text" name="usersId" placeholder="Email" id="usersId">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" name="usersPassword" placeholder="Password" id="usersPassword">
            </div>

            <button type="submit">
              Sign in
            </button>
		</form>
            
            <br>
            <h4>------------------------or-----------------------</h4>
                <!-- 카카오 로그인 REST_API , REDIRECT_URI -->
            
			<a class="p-2" onclick="location.href='/oauth2/authorization/kakao'">
				<img src="/images/header/kakao-login.png" style="width:420px"; height="48px"/>
			</a>
			<br>

            <p>
              <span>
                Don't have an account?
              </span>
				<b onclick="window.location.href='/header/original_join'" class="pointer">
				    Sign up here
				</b>

            </p>
          </div>
        </div>
        <div class="form-wrapper">
    
        </div>
      </div>
      <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
      <!-- SIGN IN CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="text sign-in">
          <h2>
            Welcome
          </h2>
        </div>
        <div class="img sign-in">
    
        </div>
      </div>
      <!-- END SIGN IN CONTENT -->
      <!-- SIGN UP CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="img sign-up">
        
        </div>
        <div class="text sign-up">
          <h2>
            Join with us
          </h2>
  
        </div>
      </div>
      <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
  </div>
	<script>
		let container = document.getElementById('container');
	    let signInBtn = document.getElementById('signInBtn'); // Changed button ID to signInBtn
	
	    toggle = () => {
	        container.classList.toggle('sign-in');
	        container.classList.toggle('sign-up');
	    };
	
	    setTimeout(() => {
	        container.classList.add('sign-in');
	    }, 200);
	</script>

</body>
</html>
